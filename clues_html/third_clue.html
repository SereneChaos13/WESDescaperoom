<!DOCTYPE html>
<html>
<head>
  <title>Third Clue</title>
  <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body class="third_clue">
  <h1>Third Clue! <br>Too Many Calories!</h1>

  <div class="button_container">
    <em><u>Instructions</u></em>
    <br>
    Use the tiles in the box to spell out the answers to these questions. 
    Tiles do NOT repeat, so once it has been used for a word, it will not be used for another.
    <br><br>
    <input type="text" id="word1" placeholder="S _ _ C _">
    <input type="text" id="word2" placeholder="A_ _ _ V _ _ Y">
    <input type="text" id="word3" placeholder="M _ _ _">
    <br><br>
    <button id="submitAnswer" class="button button4">Submit Answer</button>
  </div>

  <script>
    document.getElementById('submitAnswer').addEventListener('click', function() {
        var w1 = document.getElementById('word1').value;
        var w2 = document.getElementById('word2').value;
        var w3 = document.getElementById('word3').value;
        if (w1.toLowerCase() === 'snack' && w2.toLowerCase() === 'activity' && w3.toLowerCase() === 'meal') {
            window.location.href = 'fourth_clue.html';
        } else {
            alert('Incorrect answer. Try again!');
        }
    });
  </script>

</body>
</html>
